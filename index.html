<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Calculator</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh">
<div class="border  px-4 py-5 shadow shadow-rounded">
    <div style="width: 300px">
        <h1 class="text-center text-primary">Calculator</h1>
        <div >
            <input type="number" class="mb-4" name="input-text" id="input-element" placeholder="Enter Numbers" style="width: 100%; height: 50px">
        </div>
        <div class="calculator-bottom d-flex justify-content-between">
            <button class="border-0 bg-info text-dark fs-2" style="width: 50px; height: 50px" onclick="execute('+')">+</button>
            <button class="border-0 bg-info text-dark fs-2" style="width: 50px; height: 50px" onclick="execute('-')">-</button>
            <button class="border-0 bg-info text-dark fs-2" style="width: 50px; height: 50px" onclick="execute('*')">*</button>
            <button class="border-0 bg-info text-dark fs-2" style="width: 50px; height: 50px" onclick="execute('/')">/</button>
            <button class="border-0 bg-info text-dark fs-2" style="width: 50px; height: 50px" onclick="execute('%')">%</button>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-4">
            <span class="fs-3 fw-2" id="number1"></span>
            <span class="fs-3 fw-2" id="operator"></span>
            <span class="fs-3 fw-2" id="number2"></span>
            <span class="fs-3">=</span>
            <span class="fs-3 fw-2" id="answer"></span>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
